    <section id="interface">
      <div class="navigation">

          <div class="search">

      <h3 class="i-name">Taches</h3>
      <div class="distingue">
        <button id="ajout">AJOUTER TACHES</button>
        <button id="affecte">AFFECTES TACHES</button>
      </div>

      <div class="tablesection">
        <table class="table">
          <thead>
            <th>ID</th>
            <th>Taches</th>
            <th>Priorités</th>
            <th>Pourcentage</th>
            <th>Axe d'Amelioration</th>

          </thead>

      <div id="contactModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="form-container">
            <form>
              <label for="name">Taches:</label>
              <input class="form-control" type="text" id="Taches" />

              <label for="email">Priorités:</label>
              <input class="form-control" type="text" id="Priorites" />

              <label for="Pourcentage">Pourcentage:</label>
              <input class="form-control" type="number" id="Pourcentage" />

              <label for="Axe">Axe d'Amelioration:</label>
              <input class="form-control" type="text" id="Axe" />

              <label for="Types">Types de Taches:</label>
              <input class="form-control" type="text" id="types" />

              <label for="Paiement">Type de Paiement:</label>
              <input class="form-control" type="number" id="Paiement" />


              <button type="button" class="addContactButton" id="ajouterTache">Ajouter</button>
            </form>
          </div>
        </div>
      </div>




      
      <div id="contactezModal1" class="modal1">
        <div class="modal-content1">

          <span class="close1">&times;</span>
          <div class="form-container1">
            <form>
              <label for="Taches1">Taches a Faire:</label>
              <input class="form-control1" type="text1" id="Taches1" />

              <label for="Personne">Personne à effectuer la tache:</label>
             <select id="Personne" class="form-control">
                <option value="">Selectionnez un employé</option>
             </select>

              <label for="Materiel">Materiel fournis:</label>
              <input class="form-control1" type="text" id="Materiel" />

              <label for="Description">Description de la tache:</label>
              <textarea name="" id="Description" cols="60" rows="10"></textarea>

              <br><br>
              <label for="Durée">Durée de la taches:</label>
              <input class="form-control1" type="text" id="Durée" />

              <label for="Paie">Paie:</label>
              <input class="form-control1" type="text" id="Paie" />

               <div class="bout">
              <button type="button" class="addContactButton1" id="affectationTache">
                Affecter
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
