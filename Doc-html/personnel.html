    <section id="interface">

        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="far fa-search"></i>
                    <input type="text" placeholder="search">

                </div>
            </div>
            <div class="profil">
                <i class="far fa-bell"></i>
                <img src="../Doc-image/phto-profil (1).jpg" alt="">
            </div>
        </div>

        <h3 class="i-name">Tableau</h3>

       
        <button id="ajout">AJOUTER DU PERSONNEL</button>
        
        <div class="table-section">
            <table class="table" id="ajtTable">
               <thead>
                <th>N°</th>
                   <th>Nom/Prenoms</th>
                   <th>Matricule</th>
                   <th>Genre</th>
                   <th>Mobile</th>
                   <th>Email</th>
                   <th>Date d'insertion</th>
                   <th>Adresse</th>
                   <th>Action</th>
               </thead>
               <tbody id="tcorps"></tbody>
            </table>
           </div>

           <div id="contactModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div class="form-container">
                
                  <label for="num">N°:</label>
                  <input class="form-control" required type="number" id="num" name="name">

                  <label for="name">Nom/Prenoms:</label>
                  <input class="form-control" required type="text" id="name" name="name">

                  <label for="Matricule">Matricule:</label>
                  <input class="form-control" required type="text" id="Matricule" name="Pourcentage">

                  <label for="Genre">Genre:</label>
                  <input class="form-control" required type="text" id="Genre" name="name">

                  <label for="Mobile">Mobile:</label>
                  <input class="form-control" required type="text" id="Mobile" name="name">

                  <label for="Email">Email:</label>
                  <input class="form-control" required type="text" id="Email" name="number">

                  <label for="Date">Date d'insertion:</label>
                  <input class="form-control" required type="date" id="Date" name="number">

                  <label for="Adresse">Adresse:</label>
                  <input class="form-control" required type="text" id="Adresse" name="number">


                  

                  <button type="button" class="addContactButton" id="ajouter">Ajouter </button>
               
              </div>
            </div>
          </div>
         
    </section>

    <script src="../Doc-js/personnel.js"></script>
